<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce product page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-links">
            <img src="/ecommerce-product-page-main/images/logo.svg" alt="">
            <a href="#">Collection</a>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">About</a>
            <a href="#">Contact</a>

        </div>
        <div class="nav-right">
            <img src="/ecommerce-product-page-main/images/icon-cart.svg" alt="cart">
            <img src="/ecommerce-product-page-main/images/image-avatar.png" id="avatar" alt="profile picture">
        </div>
    </nav>
    <hr id="hr">
    <main>
        <div>
            <img src="/ecommerce-product-page-main/images/image-product-1-thumbnail.jpg" id="firstImg" alt="Sneakers">
        <div class="row">
            <img src="/ecommerce-product-page-main/images/image-product-1-thumbnail.jpg" alt="">
            <img src="/ecommerce-product-page-main/images/image-product-2-thumbnail.jpg" alt="">
            <img src="/ecommerce-product-page-main/images/image-product-3-thumbnail.jpg" alt="">
            <img src="/ecommerce-product-page-main/images/image-product-4-thumbnail.jpg" alt="">
        </div>
        </div>
        <div class="main-right">
            <h4>SNEAKER COMPANY</h4>
            <h1 class="main">Fall Limited Edition <br>
                 Sneakers</h1>
            <div>
                <div class="text">
                    These low-profile sneakers are your perfect casual wear <br>
                    companion, featuring a durable rubber outer sole, they'll <br>
                    withstand everything the weather can offer.
                </div>
                <div class="price">
                    <h1 id="discounted">$125.00</h1>
                    <div id="percentage">50%</div>
                </div>
                <div id="actual">$250.00</div>
                <div class="main-last">
                    <div class="first">
                        <img src="/ecommerce-product-page-main/images/icon-minus.svg" id="minus"  alt="minus">
                        <span>0</span>
                        <img src="/ecommerce-product-page-main/images/icon-plus.svg" id="plus" alt="plus">
                    </div>
                    <button>
                        <img src="/ecommerce-product-page-main/images/white-cart.svg" alt="cart">
                        <span>Add to cart</span>
                    </button>
    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
